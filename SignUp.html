<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="SignUp.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    </head>
    <body>
        <section id="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="SonicLogo.webp"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#"><button type="button" class="btn btn-primary"><a href="HomePage.html">HOME</a></button></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><button type="button" class="btn btn-primary"><a href="AboutUs.html">ABOUT US</a></button></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><button type="button" class="btn btn-primary"><a href="ContactUs.html">CONTACT US</a></button></a>
                    </li>
                  </ul>
                </div>
              </nav>
        </section>

        <div class="container">
          <div class="myCard">
            <div class="row">
              <div class="col-md-6">
                <div class="myLeftCtn">

                  <form class="myForm" text-center>
                    <header>Create new account</header>

                    <div class="form-group">
                      <i class="fas fa-user"></i>
                      <input class="myInput" type="text" placeholder="Name(First Last)" id="username" required>
                      <div class="invalid-feedback">Please fill out this field.
                      </div>
                    </div>  

                      <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input class="myInput" placeholder="Email" type="text" id="email" required>
                      </div>

                      <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input class="myInput" type="password" id="password" placeholder="Password" required>
                      </div>

                      <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input class="myInput" placeholder="Job" type="text" id="Job" required>
                      </div>
                    

                      <div class="form-group">
                        <label>
                          <input id="check_1" name="check_1" type="checkbox" required><small>I read and agree to the Terms and Conditions.</small></input>
                          <div class="invalid-feedback">You must agree to the Terms and Conditions in order to continue.
                          </div>
                        </label>
                      </div>

                      <input type="submit" onclick="func()" class="butt" value="CREATE ACCOUNT">
                      <script type="text/javascript">
                        function func(){
                          window.open("HomePage.html","_self")
                        }
                      </script>
                  </form>            
                </div>
              </div>

              <div class="col-md-6">
                <div class="myRightCtn">
                  <div class="box">
                    <header>Welcome!</header>
                    <p>In order to create your account you must enter your Name (First Name Last Name), email, password, fill in the job field whether you are a client, banker, or admin, and agree to the Terms and Conditions respectively.</p>
                    <input type="button" class="butt_out" value="Learn More"/>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
        
    </body>
</html>
