        <section id="BankAccount">
          <div class="text-center">
              <form style="max-width: 480px; margin:auto;">
              <p>Bank balance: </p>
              <input type="text" id="balance" name="balance" value="1000" readonly>
              <p id="demo"></p>
                <script type="text/javascript">
                    function transaction(){
                 var x = document.getElementById("balance").getAttribute('value');
                 var y = prompt("please enter amount");
                 var z = prompt("please enter desired bank");
                 var x1= prompt("please enter bank type");
                 
                if(x-y>=0){
                document.getElementById("balance").setAttribute('value', x-y);
                document.getElementById("demo").innerHTML = 'Successful Transaction';
                writeTr(y,z,x1);
                }
                else {
                window.alert("not enough money for transaction"); 
                document.getElementById("demo").innerHTML = 'Failed Transaction'; }}
                </script>

                
               <p>      
                <br>
               
                Transfer Money
            </p>
                <button type="button" onclick="transaction()" class="btn btn-primary">Transfer</a></button>
                <br>
                <br>
                <input type="text" id="inc" name="inc" value="you have $300 incoming" readonly>
                <button type="button" id="butAccInc" onclick="acceptInc()" class="btn btn-primary">Accept</a></button>
                <button type="button" id="butDenyInc" onclick="denyInc()" class="btn btn-primary">Deny</a></button>
                <br>
                <input type="text" id="out" name="out" value="you have a $200 request" readonly>
                <button type="button" id="butAccOut" onclick="acceptOut()" class="btn btn-primary">Accept</a></button>
                <button type="button" id="butDenyOut" onclick="denyOut()" class="btn btn-primary">Deny</a></button><br>
                <br>
                <br>
                <p id="demo2"><br></p>
                <script type="text/javascript">

                  function closeAcc(){
                    var x=prompt("please type the word *delete* to delete you account");
                    if(x== "delete"){
                    window.open("CloseAccount.html","_self");
                  window.alert("Account Closed Successfully");}
                  }
                  function writeTr(x,y,z){
                   
                   document.getElementById("demo2").innerHTML = ('- amount: '+x+' | bank: '+y+' | bank type:'+z);

                    
                  }
                  function acceptInc(){
                    var x = document.getElementById("balance").getAttribute('value');
                    var y=parseInt(x);
                    var z=300;
                    var res=y+z;
                    document.getElementById("balance").setAttribute('value', res);
                    var elem = document.getElementById("inc");
                    elem.parentNode.removeChild(elem);
                    elem= document.getElementById("butAccInc");
                    elem.parentNode.removeChild(elem);
                    elem=document.getElementById("butDenyInc");
                    elem.parentNode.removeChild(elem);
                   
                    }
                    function denyInc(){
                        var elem = document.getElementById("inc");
                    elem.parentNode.removeChild(elem);
                    elem=document.getElementById("butAccInc");
                    elem.parentNode.removeChild(elem);
                    elem=document.getElementById("butDenyInc");
                    elem.parentNode.removeChild(elem);
                    
                    }
                    function denyOut(){
                        var elem = document.getElementById("out");
                    elem.parentNode.removeChild(elem);
                    elem= document.getElementById("butAccOut");
                    elem.parentNode.removeChild(elem);
                    elem=document.getElementById("butDenyOut");
                    elem.parentNode.removeChild(elem);
                    
                    }
                    function acceptOut(){
                        var x = document.getElementById("balance").getAttribute('value');
                        if(x-200>=0){
                            document.getElementById("balance").setAttribute('value', x-200);
                            var elem = document.getElementById("out");
                    elem.parentNode.removeChild(elem);
                            elem= document.getElementById("butAccOut");
                    elem.parentNode.removeChild(elem);
                    elem=document.getElementById("butDenyOut");
                    elem.parentNode.removeChild(elem);
                        }
                        else
                        window.alert("not enough money for transaction"); 
                        
                    } 
                    
                </script>
<br><br>

<p>Close Account</p>
