                  <button type="button" onclick="loginFunc()" class="btn btn-primary">LOGIN</a></button>

                      var x = document.getElementById("emailAddress").value;
                      var pass = document.getElementById("password").value;
                     if (x=="client" && pass==123){
                     window.open("ClientHomePage.html","_self")
                    }
                    else if(x=="banker" && pass==123){
