        <script type="text/javascript">
          function deactivate(){
            document.getElementById("balance").setAttribute('value',0);
            window.alert("credit card deactivated");
          }
          function freeze(){
            document.getElementById("balance").setAttribute('value',0);
            window.alert("credit card frozen");
          }
function settle(){
  var y=document.getElementById("set").getAttribute('value');
  var x=prompt("You have "+y+" to be paid type desired amount");
  if(x>=y){
    document.getElementById("set").disabled='true';
  }
  else{
    document.getElementById("set").setAttribute('value',y-x);
  }


}
